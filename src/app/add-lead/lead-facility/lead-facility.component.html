<form [formGroup]="form">
  <div fxLayout="row">
    <mat-form-field class="mat-width-98" appearance="outline">
      <mat-label>Name<i class="required">*</i></mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error>Required</mat-error>
    </mat-form-field>

    <mat-form-field class="mat-width-98" appearance="outline">
      <mat-label>Amount<i class="required">*</i></mat-label>
      <input matInput placeholder="Amount" formControlName="amount">
      <mat-error>Required</mat-error>
    </mat-form-field>
  </div>

  <div fxLayout="row">
    <button mat-stroked-button color="primary" [disabled]="form.invalid" (click)="onAdd()">
      <span><span class="shortcut-key">A</span>dd</span>
    </button>
  </div>
</form>
