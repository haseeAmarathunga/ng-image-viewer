<form [formGroup]="form">
  <div fxLayout="row">
    <mat-form-field class="mat-width-98" appearance="outline">
      <mat-label>Name<i class="required">*</i></mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error>Required</mat-error>
    </mat-form-field>

    <mat-form-field class="mat-width-98" appearance="outline">
      <mat-label>Telephone<i class="required">*</i></mat-label>
      <input matInput placeholder="Telephone" formControlName="telephone">
      <mat-error>Required</mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row">
    <button mat-raised-button (click)="openLeadFac()">Add Lead Fac</button>
  </div>
  <div fxLayout="row"></div>
  <div fxLayout="row" class="table-container mt-0">
    <div fxFlex="100%">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Facility Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Amount -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
          <td mat-cell *matCellDef="let element">{{element.amount}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">

      </table>
    </div>
  </div>

  <div fxLayout="row">
    <button mat-stroked-button [disabled]="form.invalid" (click)="onSave()">
      <span><span class="shortcut-key">S</span>ave</span>
    </button>
  </div>
</form>
